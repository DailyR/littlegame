<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.css">
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.js"></script>
	<script src="/static/js/vue.js"></script>
	<title>数据库操作测试网页</title>
</head>
<body>
<nav class="navbar navbar-inverse">
	<ul class="navbar-header">
		<a class = "navbar-brand" href="#">我的跳转导航页面</a>
	</ul>
</nav>
{{link_dict}}


<p>
	<div class="container container-center jumbotron">
	<div class="col-sm-4 col-sm-offset-4">
{% for item,value in link_dict.items %}

	<a href={{value.link_name}}><button class = "form-control btn btn-success"type="button">{{ value.btn_name }}</button></a>
	<input class="btn btn-success" type="submit" value="修改"/>
{% endfor %}
	</div>
	</div>
</p>


<form action="" method="POST" enctype="multipart/form-data">
        <p>
            <input type="text" name="btn_name" placeholder="网址名" />
        </p>
        <p>
            <input type="text" name="link_name" placeholder="网址链接" />
        </p>

        <input type="submit" value="新增"/>
    </form>

<form action="" method="GET" enctype="multipart/form-data">
        <p>{% for item,value in link_dict.items %}
            <input type="text" name="btn_name" placeholder={{value.btn_name}} value={{value.btn_name}} readonly="readonly"/>

            <input type="text" name="link_name" placeholder={{value.link_name}} value={{value.link_name}} />
        </p>
        {% endfor %}
        <input type="submit" value="确定"/>
    </form>

 
 <div class="container container-center jumbotron">
 	<div class="col-sm-4 col-sm-offset-4">
 		<div id="app" class="form-group">
 			<p class="form-control" v-text="aaa"></p>
 			<span>Input here:</span>
 			<input class=form-control v-model="aaa">
 		</div>
 	</div>
 </div>
 <script type="text/javascript">
 	var vm = new Vue({
 		el:"#app",
 		data:{
 			aaa:"",
 		}
 	})
 </script>

</body>
</html>
