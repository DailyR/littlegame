{#login/templates/register.html#}
 
{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
 
 
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-login' action="/login/register/" method="POST">
 
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
 
                {% csrf_token %}
                <h2 class="text-center">欢迎注册</h2>
                <div class="form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="Username"
                           autofocus required>
                </div>
                <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input type="password" name='password1' class="form-control" id="id_password" placeholder="Password"
                           required>
                </div>
                                <div class="form-group">
                    <label for="id_password">确认密码：</label>
                    <input type="password" name='password2' class="form-control" id="id_password" placeholder="Password"
                           required>
                </div>
                                <div class="form-group">
                    <label for="id_email">邮箱：</label>
                    <input type="text" name='email' class="form-control" id="id_email" placeholder="邮箱"
                           required>
                </div>
                                <div class="form-group">
                    <p><label for="id_sex">性别：</label></p>


                <select name="sex" id="id_sex" class="btn btn-default">
                <option value="male">男</option>
                <option value="female">女</option>
          		</select>

                </div>

                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
